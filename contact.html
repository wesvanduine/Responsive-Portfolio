<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About Me</title>
	<link rel="stylesheet" type="text/css" href="assets\css\reset.css">
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Wes Van Duine</a>
				<nav>
					<a href= "index.html">About</a><
					<a href= "portfolio.html">Portfolio</a>

				</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>

					<li>
						<label for="Email">Email:</label>
						<input type="text" name="email" id="email" placeholder="example@email.com" required="required">
					</li>

					<li>
						<label for="Message">Message:</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				
				<input type="submit" name="submit">
			</form>
		
		</section>

		<section class="sidebar">
			<div id= "connect">
				<h2>Connect with Me</h2>

				<img src="assets\images\1492077790_github.png" class="social" alt="GitHub">
				<img src="assets\images\1492078028_linkedin.png" class="social" alt="LinkedIn">
				<img src="assets\images\1492078103_stackoverflow-square-shadow-social-media.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>
